<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Pulse</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f4f7fc;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container-custom {
            text-align: center;
            background-color: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 3em;
            color: #000;
            margin-bottom: 10px;
        }

        .order {
            color: #ff7900; /* Orange */
        }

        .pulse {
            color: #000; /* Black */
        }

        .subtitle {
            font-size: 1.2em;
            color: gray;
            margin-bottom: 30px;
        }

        .description {
            font-size: 1em;
            color: #333;
            margin-bottom: 40px;
        }

        .btn-custom {
            background-color: #ff7900;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
            width: 200px;
            text-align: center;
        }

        .btn-custom:hover {
            background-color: #e66800;
            color: white;
        }

        /* Responsive Image */
        .image-section img {
            width: 100%;
            max-width: 400px;
            height: auto;
        }

        /* Media Queries for Additional Responsiveness */
        @media (max-width: 576px) {
            h1 {
                font-size: 2.5em;
            }

            .btn-custom {
                width: 100%;
                padding: 12px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <div class="container-custom">
        <div class="content">
            <h1><span class="order">Order</span> <span class="pulse">Pulse</span></h1>
            <p class="subtitle">Simplify, Optimize, Succeed</p>

            <div class="image-section mb-4">
                <img src="/images/firstPageImg.jpeg" alt="Order Management Illustration" class="img-fluid">
            </div>

            <p class="description">
                Welcome to Order Pulse, where order management is effortless. Our intuitive platform streamlines your processes, enhancing efficiency and accuracy. Experience seamless control and insight, and watch your business thrive.
            </p>

            <div class="d-flex justify-content-center gap-3">
                <a href="#" class="btn btn-custom">Login</a>
                <a href="#" class="btn btn-custom">Register</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
