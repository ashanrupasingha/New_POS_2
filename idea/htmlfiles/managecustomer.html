<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Customer - Order Pulse</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container-custom {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 50px auto;
        }

        h1 {
            font-size: 2.5rem;
            color: #000;
        }

        .highlight {
            color: #FF7F00;
        }

        nav a {
            margin-left: 15px;
            text-decoration: none;
            color: #00BFFF;
            font-size: 1.1rem;
        }

        main h2 {
            font-size: 2.2rem;
            color: #000;
            margin-bottom: 20px;
            text-align: center;
        }

        .action-btn {
            background-color: #FF7F00;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .action-btn:hover {
            background-color: #e67000;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            nav a {
                margin-left: 10px;
                font-size: 1rem;
            }

            .action-btn {
                font-size: 0.9rem;
                padding: 10px 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container-custom">
        <!-- *** Header Section *** -->
        <header class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-4">
            <h1><span class="highlight">Order</span> Pulse</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Customers</a>
                <a href="#">Items</a>
                <a href="#">Orders</a>
                <a href="#">Others</a>
            </nav>
        </header>

        <!-- *** Main Content *** -->
        <main>
            <h2>Manage Customer</h2>

            <!-- *** Form Section *** -->
            <div class="form-container">
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label for="customerId" class="form-label">Customer Id</label>
                            <input type="text" class="form-control" id="customerId" placeholder="Enter Customer Id">
                        </div>
                        <div class="col-md-6">
                            <label for="contactNo" class="form-label">Contact No.</label>
                            <input type="text" class="form-control" id="contactNo" placeholder="Enter Contact No.">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label for="customerName" class="form-label">Customer Name</label>
                            <input type="text" class="form-control" id="customerName" placeholder="Enter Customer Name">
                        </div>
                        <div class="col-md-6">
                            <label for="nicNo" class="form-label">NIC No.</label>
                            <input type="text" class="form-control" id="nicNo" placeholder="Enter NIC No.">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter Address">
                    </div>

                    <!-- *** Button Group *** -->
                    <div class="row button-group">
                        <div class="col-6 col-md-2 mb-2">
                            <button type="button" class="btn action-btn">Add</button>
                        </div>
                        <div class="col-6 col-md-2 mb-2">
                            <button type="button" class="btn action-btn">Update</button>
                        </div>
                        <div class="col-6 col-md-2 mb-2">
                            <button type="button" class="btn action-btn">Delete</button>
                        </div>
                        <div class="col-6 col-md-2 mb-2">
                            <button type="button" class="btn action-btn">Clear</button>
                        </div>
                        <div class="col-6 col-md-2 mb-2">
                            <button type="button" class="btn action-btn">Dashboard</button>
                        </div>
                        <div class="col-6 col-md-2 mb-2">
                            <button type="button" class="btn action-btn">Search</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- *** Table Section *** -->
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Customer Id</th>
                            <th>Customer Name</th>
                            <th>Address</th>
                            <th>Contact No.</th>
                            <th>NIC No.</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Add table rows dynamically as needed -->
                        <tr>
                            <td>C001</td>
                            <td>John Doe</td>
                            <td>123 Main St</td>
                            <td>0712345678</td>
                            <td>900101234V</td>
                        </tr>
                        <tr>
                            <td>C002</td>
                            <td>Jane Smith</td>
                            <td>456 Elm St</td>
                            <td>0776543210</td>
                            <td>910202345V</td>
                        </tr>
                        <!-- More rows... -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
