<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f4f7fc;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
        }

        .login-form {
            padding: 40px;
        }

        .login-form h1 {
            font-size: 2.5rem;
            color: #ff7900;
            margin-bottom: 20px;
        }

        .input-group label {
            font-size: 1.1em;
            color: #333;
        }

        .login-btn {
            background-color: #ff7900;
            color: white;
            font-size: 1.2em;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #e66800;
        }

        .register-link {
            margin-top: 20px;
            text-align: center;
        }

        .register-link a {
            color: #ff7900;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .login-image {
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .login-image {
                padding: 10px;
            }

            .login-form {
                padding: 30px;
            }

            .login-form h1 {
                font-size: 2rem;
            }

            .login-btn {
                font-size: 1em;
                padding: 10px;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="login-container d-flex flex-lg-row flex-column">
        <!-- Login Form Section -->
        <div class="login-form col-lg-6">
            <h1>Login</h1>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter Your Username">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Your Password">
                </div>
                <button type="submit" class="btn login-btn w-100">Login</button>
            </form>
            <div class="register-link mt-3">
                <p>Don't have an account? <a href="#">Register here</a></p>
            </div>
        </div>

        <!-- Login Image Section -->
        <div class="login-image col-lg-6">
            <img src="/images/ui-ux-design-concept-with-people-scene-in-flat-cartoon-design-woman-designer-creates-user-interface-using-laptop-brainstorming-and-generating-new-ideas-illustration-visual-story-for-web-vector.jpg" alt="Login Illustration">
        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
