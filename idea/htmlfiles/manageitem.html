<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Item - Order Pulse</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container-custom {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 50px auto;
        }

        h1 {
            font-size: 2.5rem;
            color: #000;
        }

        .highlight {
            color: #FF7F00;
        }

        nav a {
            margin-left: 15px;
            text-decoration: none;
            color: #00BFFF;
            font-size: 1.1rem;
        }

        main h2 {
            font-size: 2.2rem;
            color: #000;
            margin-bottom: 20px;
            text-align: center;
        }

        .action-btn {
            background-color: #FF7F00;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }

        .action-btn:hover {
            background-color: #e67000;
        }
    </style>
</head>

<body>
    <div class="container-custom">
        <!-- Header Section -->
        <header class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-4">
            <h1><span class="highlight">Order</span> Pulse</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Customers</a>
                <a href="#">Items</a>
                <a href="#">Orders</a>
                <a href="#">Others</a>
            </nav>
        </header>

        <!-- Main Content -->
        <main>
            <h2>Manage Items</h2>
            <div class="form-container mb-4">
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label for="itemCode" class="form-label">Item Code</label>
                            <input type="text" class="form-control" id="itemCode" placeholder="Enter Item Code">
                        </div>
                        <div class="col-md-6">
                            <label for="unitPrice" class="form-label">Unit Price</label>
                            <input type="text" class="form-control" id="unitPrice" placeholder="Enter Unit Price">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label for="itemName" class="form-label">Item Name</label>
                            <input type="text" class="form-control" id="itemName" placeholder="Enter Item Name">
                        </div>
                        <div class="col-md-6">
                            <label for="qtyOnHand" class="form-label">Qty On Hand</label>
                            <input type="text" class="form-control" id="qtyOnHand" placeholder="Enter Qty On Hand">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="Enter Description">
                    </div>

                    <!-- Button Group -->
                    <div class="row">
                        <div class="col-6 col-md-2 mb-2">
                            <button type="button" class="btn action-btn">Add</button>
                        </div>
                        <div class="col-6 col-md-2 mb-2">
                            <button type="button" class="btn action-btn">Update</button>
                        </div>
                        <div class="col-6 col-md-2 mb-2">
                            <button type="button" class="btn action-btn">Delete</button>
                        </div>
                        <div class="col-6 col-md-2 mb-2">
                            <button type="button" class="btn action-btn">Clear</button>
                        </div>
                        <div class="col-6 col-md-2 mb-2">
                            <button type="button" class="btn action-btn">Dashboard</button>
                        </div>
                        <div class="col-6 col-md-2 mb-2">
                            <button type="button" class="btn action-btn">Search</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Table Section -->
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Item Code</th>
                            <th>Item Name</th>
                            <th>Description</th>
                            <th>Unit Price</th>
                            <th>Qty On Hand</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Add table rows dynamically as needed -->
                        <tr>
                            <td>IT001</td>
                            <td>Item One</td>
                            <td>First item description</td>
                            <td>100.00</td>
                            <td>50</td>
                        </tr>
                        <tr>
                            <td>IT002</td>
                            <td>Item Two</td>
                            <td>Second item description</td>
                            <td>150.00</td>
                            <td>30</td>
                        </tr>
                        <!-- More rows as needed -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
