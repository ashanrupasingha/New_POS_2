<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Dashboard</title>
    
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
      <style>
        body {
            background-color: #f4f4f4;
        }

        .dashboard {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 50px auto;
        }

        h1 {
            font-size: 2.5rem;
            color: #000;
        }

        .highlight {
            color: #FF7F00;
        }

        .action-btn {
            background-color: #FF7F00;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            width: 200px;
            transition: background-color 0.3s ease;
        }

        .action-btn:hover {
            background-color: #e67000;
            color: white;
        }

        .image-container img {
            width: 100%;
            max-width: 300px;
            height: auto;
        }

      
        @media (max-width: 768px) {
            .action-btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <h1><span class="highlight">D</span>ashboard</h1>
        <div class="row align-items-center mt-4">
           
            <div class="col-md-6 mb-4 mb-md-0">
                <div class="image-container">
                    <img src="/images/dashboard.png" alt="Dashboard illustration" class="img-fluid">
                </div>
            </div>
           
            <div class="col-md-6">
                <div class="d-flex flex-column align-items-center gap-3">
                    <button class="action-btn btn">Manage Customers</button>
                    <button class="action-btn btn">Manage Items</button>
                    <button class="action-btn btn">Place Orders</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
